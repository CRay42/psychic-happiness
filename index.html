<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A little form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="welcome-mat.jpg" alt="A welcome mat on a boat dock that says 'Welcome on Board.'">

  <h1>Contact us</h1>

  <p>Please fill out your First name, Last name, Date of Birth, and email so that we may be able to contact you.</p>

  <form action="index.html" method="post">
    <label class="required">First Name <input type="text" name="firstName" required></label>
    <label class="required">Last Name <input type="text" name="lastName" required></label>
    <label class="required">Date of birth <input type="date" name="dob" required></label>
    <label>Email <input type="email" name="email"></label>

    <input type="submit" name="submit" value="Next >">
  </form>

</body>
</html>
